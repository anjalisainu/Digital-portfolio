<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #729ecf;
            text-align: center;
        }
        .container {
            width: 300px;
            background: rgb(156, 156, 154);
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter text or URL">
        <button onclick="generateQR()">Generate QR</button>
        <div id="qrCode"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let text = document.getElementById("textInput").value;
            let qrDiv = document.getElementById("qrCode");
            qrDiv.innerHTML = "";

            if (text.trim() === "") {
                alert("Enter text or URL!");
                return;
            }

            new QRCode(qrDiv, {
                text: text,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
